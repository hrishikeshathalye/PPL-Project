{% extends "blog/base_other.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom">Delete Post</legend>
                <h2>Are you sure you want to delete "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger button-dark" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary button-dark" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
